<h1>Colaboradores</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>Role</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Delivery made</th>
      <th class="text-center">
        <a href="#" [routerLink]="['/pessoas/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-sucsess">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let usuario of usuarios">
      <td> {{usuario.name}} </td>
      <td> {{usuario.email}} </td>
      <td> {{usuario.role}} </td>
      <td> {{usuario.status}} </td>
      <td> {{usuario.createdAt}} </td>
      <td> {{usuario.updatedAt}} </td>
      <td> {{usuario.deliveryMade}} </td>
      <td class="txt-center" style="width: 300px">
        <button type="button" class="btn btn-info" (click)="abrirModalPessoa(usuario)">
          <i class="fa fa-eye" aria-hidden="true"></i> Ver
        </button>
        <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/pessoas/editar', usuario.id]">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </a>
      <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, usuario)">
        <i class="fa fa-times" aria-hidden="true"></i> Remover
      </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="usuarios.length==0">
  Nenhuma pessoa Cadastrada.
</p>
